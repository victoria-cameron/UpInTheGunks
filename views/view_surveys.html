<html lang="en">
    <head>
        <link rel="stylesheet" href="css/gunks.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body id="view_survey" onload="getSurveysURL()">
    <div>
        <h1 id="pageHeader">View Surveys</h1>
        <h3>Select the survey you wish to view.</h3>
    </div>

    <div id="search" style="margin-left: 80%">
        <input type="text" value="Filter By" id="filterBy">
        <button type="button" id="search">Search</button><br>
    </div>

    <div class="file" id="tableForm">
        <!--<h3 style="text-align: center">Creator | Created | Title | Description </h3>-->
        <table id="columnTable"> <!--Table for the column headers-->
            <col width="125px" />
            <col width="350px" />
            <col width="375px" />
            <col width="500px" />
            <tr style="background-color: #ECE3E3">
                <th>Creator</th>
                <th>Created</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </table>
        <table id="surveyTable"> <!--Table for data from api-->
            <col width="125px" />
            <col width="350px" />
            <col width="375px" />
            <col width="500px" />
        </table>
        <div id="singSurv"></div>
    </div>



    <script type="text/javascript">
        var heyo = []; //Thanks Molly for your great code!
        var everythingElse = [];
        var surveyTitle = "";

        document.getElementById("surveyTable").addEventListener("click", function () {
            highlight_row();
        }, false);

        document.getElementById("surveyTable").addEventListener("dblclick", function () {
            getSurveyID();
        }, false);

        function getSurveysURL() { // This is the function that gets the survey info
            var url = 'http://148.100.149.70:3000/api/surveys';
            fetch(url) // Connection to api
            .then(surveyList => surveyList.json()) // Transform data into json
            .then(function (data) {
                 let result = [];
                 data.forEach((survey) => {
                     const {
                        SurvID,
                        SurvCreated,
                        SurvCreator,
                        SurvTitle,
                        SurvDescription
                     } = survey
                     result = [
                         `${SurvCreator}`,
                         `${SurvCreated}`,
                         `${SurvTitle}`,
                         `${SurvDescription}`];
                     let idk = JSON.stringify(result);
                     heyo.unshift(SurvID);
                     makeTableHTML(result);
                    });
            })
        }

        function makeTableHTML(info) {
            var survTable =  document.getElementById("surveyTable");
            var newRow = survTable.insertRow(0);
            for (var i = 0; i < info.length; i++) {
                var newCell = newRow.insertCell(i);
                newCell.innerHTML = info[i];
            }
        }

        function highlight_row() {
            var table = document.getElementById('surveyTable');
            var cells = table.getElementsByTagName('td');

            for (var i = 0; i < cells.length; i++) { // Take each cell
                var cell = cells[i]; // do something on onclick event for cell
                cell.onclick = function () { // Get the row id where the cell exists
                    var rowId = this.parentNode.rowIndex;

                    var rowsNotSelected = table.getElementsByTagName('tr');
                    for (var row = 0; row < rowsNotSelected.length; row++) {
                        rowsNotSelected[row].style.backgroundColor = "";
                        rowsNotSelected[row].classList.remove('selected');
                    }
                    var rowSelected = table.getElementsByTagName('tr')[rowId];
                    rowSelected.style.backgroundColor = "gray";
                    rowSelected.className += " selected";
                }
            }
        }

        function getSurveyID() { //This is where I need to figure out how to pull up a survey
            var table = document.getElementById('surveyTable');
            var cells = table.getElementsByTagName('td');

            for (var i = 0; i < cells.length; i++) { // Take each cell
                var cell = cells[i]; // do something on onclick event for cell
                cell.oclick = function () { // Get the row id where the cell exists
                    var rowId = this.parentNode.rowIndex;

                    var rowsNotSelected = table.getElementsByTagName('tr');
                    for (var row = 0; row < rowsNotSelected.length; row++) {
                            rowsNotSelected[row].style.backgroundColor = "";
                            rowsNotSelected[row].classList.remove('selected');
                    }
                    var rowSelected = table.getElementsByTagName('tr')[rowId];
                    var idValue = heyo[rowId]
                    var url = 'http://148.100.149.70:3000/api/surveys/gather/' + idValue.toString();
                    pullUpSurvey(url);
                    }
                }
        }

        function pullUpSurvey(survURL) { //This is where I need to figure out how to pull up a survey
                fetch(survURL) // Connection to api
                .then(singleSurveyList => singleSurveyList.json()) // Transform data into json
                .then(function (singleSurveyData) {
                    let singleSurveyResult = [];
                    singleSurveyData.forEach((singleSurvey) => {
                           const {
                               SurvID,
                               SurvTitle,
                               SurvCreator,
                               SurvCreated,
                               SurvDescription,
                               QuesID,
                               Ques_text,
                               ChoiID,
                               Choi_text,
                               Choi_text_id
                           } = singleSurvey
                           singleSurveyResult = [
                               `${Ques_text}`,
                               `${Choi_text}`,
                               `${Choi_text_id}`]; // = Name,textbox,2Name,text,2Name,text,2Salary: ,$0.00-$10.00,1Salary: ,$11.00-$20.00,1
                           everythingElse.unshift(singleSurveyResult);
                           surveyTitle = SurvTitle;
                    });
                    formatResults(surveyTitle, everythingElse);
                })
        }

        function formatResults(title, body) { // This will output the questions for a specified survey
            document.getElementById("view_survey").innerHTML = "";
            var newHeader = document.createElement("H1");
            newHeader.innerText = title;
            document.getElementById("view_survey").innerHTML = newHeader.outerHTML + body;
        }

    </script>

    </body>
</html>
