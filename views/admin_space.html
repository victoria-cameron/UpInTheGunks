<body id="admin_space" onload="getRoles()">
    <div style="background-color: #DFE4E8; height:906px;">
        <h1>Admin Space</h1>

        <h2>Create new user:</h2>
        <label>First name:</label>
        <input type="text" id="firstN"><br><br>
        <label>Last name:</label>
        <input type="text" id="lastN"><br><br>
        <label>Email:</label>
        <input type="text" id="email"><br><br>
        <label>New Username (6Characters):</label>
        <input type="text" id="userName" maxlength="6"><br><br>
        <label>New user password:</label>
        <input style="width:185px; display:inline;" class="form-control" placeholder="******" type="password" id="newUserPassword">
        <br><br>
        <button type="button" id="submitNewUser">Submit ></button><br>

        <h2>Update user:</h2>
        <label>User ID:</label>
        <input type="text" id="updateUser" maxlength="6"><br><br>
        <label>Set new password:</label>
        <input style="width:185px; display:inline;" class="form-control" placeholder="******" type="password" id="updateUserPassword">
        <br><br>
        <label>Set new Privileges: </label>


        <div class="dropdown" style="display:inline">
            <button class="btn btn-default dropdown-toggle" style="width: 150px; text-align: left; background-color: #D7DEF4" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Allowences
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="roles">
                <!--DROPDOWN SHIT GOES HERE-->
            </ul>
        </div>

        <br>
        <br>
        <button type="button" id="submitPass">Submit ></button><br><br>
    </div>
</body>





</html>

<script type="text/javascript">
    var gathered_prod = sessionStorage.getItem("UsersProject");
    var first = "";
    var last = "";
    var email = "";
    var user = "";
    var password = "";

    $(".dropdown-menu li a").click(function () {
        $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
        console.log("something Popped!")
    });

    document.getElementById("submitNewUser").addEventListener("click", function () {
        newUser();
    }, false);
    document.getElementById("submitPass").addEventListener("click", function () {
        updateUser();
    }, false);

    function newUser() {
        first = document.getElementById('firstN').value;
        last = document.getElementById('lastN').value;
        email = document.getElementById('email').value;
        user = document.getElementById('userName').value;
        password = document.getElementById('newUserPassword').value;

        event.preventDefault();

        fetch('http://localhost:3000/api/users/add_user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                UserID: user,
                Fir_Name: first,
                Las_Name: last,
                Email: email,
                Password: password
            })
        }).then((res) => res.json())
            .then((data) => console.log(data))
            .catch((err) => console.log(err))
    }

    function getRoles() {
        var roleURL = ('http://localhost:3000/api/access/single/' + gathered_prod)

        fetch(roleURL)
            .then((role_res) => {
                return role_res.json()
            })
            .then((role_data) => {
                var role_result = '';
                role_data.forEach((role) => {
                    const { ProdID, Role, Allowences, Description } = role

                    role_result =
                        `ProdID: ${ProdID}\n
                            RL : ${Role} \n
                            AL : ${Allowences} \n
                            DS : ${Description}\n`;

                    document.getElementById('roles').innerHTML += '<li><a href="#" value=' + Role + '>' + Allowences + '</a ></li > ';


                })
            })
    }

    function updateUser() {
        updateUser = document.getElementById('updateUser').value;
        updatePassword = document.getElementById('updateUserPassword').value;
        updatePrivlage = document.getElementById('roles').value;

        event.preventDefault();

        if (updatePassword != '') {

            fetch('http://localhost:3000/api/user/user_pass/update', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    UserID: updateUser,
                    Password: updatePassword,
                    UserID: updateUser
                })
            }).then((res) => res.json())
                .then((data) => { console.log(data); console.log("That worked") })
                .catch((err) => console.log(err))
        }
    }

</script>
