<script type="text/javascript">
    var gathered_prod = sessionStorage.getItem("UsersProject");
    var first = "";
    var last = "";
    var email = "";
    var user = "";
    var password = "";

    $(".dropdown-menu li a").click(function () {
        $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
    });

    document.getElementById("submitNewUser").addEventListener("click", function () {
        newUser();
    }, false);
    document.getElementById("submitPass").addEventListener("click", function () {
        updateUser();
    }, false);

    function newUser() {
        first = document.getElementById('firstN').value;
        last = document.getElementById('lastN').value;
        email = document.getElementById('email').value;
        user = document.getElementById('userName').value;
        password = document.getElementById('newUserPassword').value;

        event.preventDefault();

        fetch('http://10.10.9.145:3000/api/users/add_user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                UserID: user,
                Fir_Name: first,
                Las_Name: last,
                Email: email,
                Password: password
            })
        }).then((res) => res.json())
            .then((data) => console.log(data))
            .catch((err) => console.log(err))
    }

    function getRoles() {
        var roleURL = ('http://localhost:3000/api/access/single/' + gathered_prod)

        fetch(roleURL)
            .then((role_res) => {
                return role_res.json()
            })
            .then((role_data) => {
                var role_result = '';
                role_data.forEach((role) => {
                    const { ProdID, Role, Allowences, Description } = role

                    role_result =
                        `ProdID: ${ProdID}\n
                            RL : ${Role} \n
                            AL : ${Allowences} \n
                            DS : ${Description}\n`;

                    document.getElementById('roles').innerHTML += '<a class="dropdown-item" href="#" value=' + Role + '>' + Allowences + '</a>';
                    //CHANGE TO THIS!
                    //<li><a href="#" data-value="separated link">Separated link</a></li>

                })
            })
    }

</script>
