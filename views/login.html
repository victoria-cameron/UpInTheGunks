<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" href="css/gunks.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background: #D7DEF4;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container" id="head_space">
            <a class="navbar-brand" href="#">
                <img src="images/SurvyaySmall Logo.jpg" alt="SurvYay" class="img-responsive">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Log In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>-->

                </ul>
            </div>
        </div>
    </nav>
    <div class="card" style="background: #D7DEF4; border-style: none;">
        <article class="card-body" style="width: 50%; margin: 0 auto; ">
            <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
            <hr>
            <p class="text-success text-center">Welcome to Surv-YAY!</p>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Project ID" type="text" id="prod">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Username" type="text" id="user">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="******" type="password" id="pass">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="log"> Login  </button>
                </div> <!-- form-group// -->

            </form>

            <p class="text-center" id="wrong" style="color: red; display:none">Username or Password Incorrect</p>
        </article>
    </div> <!-- card.// -->

    <script type="text/javascript">
        var subd_user = "";
        var subd_pass = "";
        var subd_prod = "";
        var real_user = "";
        var real_pass = "";
        var real_role = "";

        document.getElementById('log').addEventListener("click", function () {
            logIn();
        }, false);


        function logIn() {
            subd_user = document.getElementById('user').value
            subd_pass = document.getElementById('pass').value,
                subd_prod = document.getElementById('prod').value

            var userURL = ('http://localhost:3000/api/users/single/' + subd_prod + '/' + subd_user)
            //var otherURL = ('http://localhost:3000/api/users/single/A0001/_tjoy')

            fetch(userURL)
                .then((user_res) => {
                    return user_res.json()
                })
                .then((user_data) => {
                    var user_result = '';
                    user_data.forEach((user) => {
                        const { UserID, Fir_Name, Las_Name, Email, Password, ProdID, Role } = user

                        user_result =
                            `UserID: ${UserID}
                            FN : ${Fir_Name} \n
                            LN : ${Las_Name} \n
                            EM : ${Email} \n
                            PS : ${Password} \n
                            PD : ${ProdID} \n
                            RL : ${Role}`;


                        var favoritemovie = Role;
                        sessionStorage.setItem("favoriteMovie", favoritemovie);
                        //console.log(favoritemovie)

                        real_pass = Password;
                        real_user = UserID;
                        real_role = Role;
                        //console.log(user_result)
                        //console.log(real_pass + subd_pass);

                        return real_pass

                    })
                }).then((f1) => { validator(f1) });
        }

        function validator(act_pass) {
            console.log("made it")
            act_pass += "change"
            if (real_pass == subd_pass) {
                console.log("Match")
                window.location = '/index';

            } else {
                console.log("No Match");
                document.getElementById('wrong').style.display = "block";
            }
        }
    </script>
</body>
</html>
